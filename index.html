<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-ball stats</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
</head>
<body>
  <h1>Welcome to basketball stats</h1>
  <form>
    Stats for a single player
    <br>
    <input class="form-control" placeholder="James Harden, Anthony Davis..." id="playerInput">
    <button id="playerSearch">Search Player</button>
  </form>
  <form>
    Comparing stats between two players
    <br>
    <input class="form-control" placeholder="James Harden, Anthony Davis..." id="playerOneInput">
    <input class="form-control" placeholder="James Harden, Anthony Davis..." id="playerTwoInput">
    <button id="comparePlayersSearch">Compare players</button>
  </form>
  <div id="playerReturn">
    
  </div>
  <div id="playerSection">
    <div id="playerName"></div>
    <table id="playerStats">
      <tr>
        <th>GP</th>
        <th>FGM</th>
        <th>FGA</th>
        <th>FG%</th>
        <th>3PM</th>
        <th>3PA</th>
        <th>3P%</th>
      </tr>
      <tr id="statsRow">
      </tr>
    </table>
  </div>

  <div id="comparePlayerSection">
    <div id="compareplayerName"></div>
    <table id="compareStats">
      <tr>
        <th>GP</th>
        <th>FGM</th>
        <th>FGA</th>
        <th>FG%</th>
        <th>3PM</th>
        <th>3PA</th>
        <th>3P%</th>
      </tr>
      <tr id="statsRow1">
      </tr>
      <tr id="statsRow2">
      </tr>
    </table>
  </div>
  <script src="assets/js/players.js"></script>
</body>
</html>
