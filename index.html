<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-ball stats</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
</head>
<body>
  <h1>Welcome to basketball stats</h1>
  <form>
    <input class="form-control" placeholder="James Harden, Anthony Davis..." id="playerInput"></input>
    <button id="playerSearch">Search Player</button>
  </form>

  <div id="playerSection">
    <div id="playerName"></div>
    <table id="playerStats">
      <tr>
        <th>GP</th>
      </tr>
    </table>
  </div>
  <script src="assets/js/players.js"></script>
</body>
</html>
